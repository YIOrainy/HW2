<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arabic Number Recognition</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1 class="mb-4">التعرف على الارقام العربيه</h1>
        
        <!-- Capture Image from Camera or Gallery -->
        <div class="mb-3">
        <input id="capture-btn" type="file" accept="image/*" capture="environment" class="form-control">
        </div>

        <!-- Confirm Button to Submit the Image -->
        <button id="submit-btn" class="btn btn-primary" >ارسال الصورة</button>

        <!-- Display the detected number -->
        <div id="output" class="my-4">
        <h3>Detected Number: <span id="detected-number" class="text-success"></span></h3>
        </div>

        <!-- Play Audio Button -->
        <button id="play-audio" class="btn btn-primary" disabled>اسمع الصوت </button>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- v5 -->
<script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
<script src="app.js"></script>
</body>
</html>
